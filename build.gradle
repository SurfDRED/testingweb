plugins {
    id 'java'
    id 'jacoco'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// кодировка файлов (если используете русский язык в файлах)
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    //testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    //testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    //testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'com.codeborne:selenide:5.3.1'
}

test {
    useJUnitPlatform()
    // в тестах, вызывая `gradlew test -D selenide.headless=true` будем передавать этот параметр в JVM (где его подтянет Selenide)
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}